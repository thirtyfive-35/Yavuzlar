<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Quiz App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
      }
      .hidden {
        display: none;
      }
      .active {
        display: block;
      }
      form,
      .question-container {
        margin: 20px 0;
      }
      input,
      select,
      button {
        display: block;
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      .question-container div {
        margin: 5px 0;
      }
      .quiz-container {
        margin: 20px 0;
      }
      .quiz-container button {
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
        padding: 10px;
        width: 100%;
        border-radius: 4px;
      }
      .quiz-container button:hover {
        background-color: #218838;
      }
      .score {
        font-weight: bold;
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Simple Quiz App</h1>

    <div id="questionManagement" class="active">
      <form id="addQuestionForm">
        <input type="text" id="question" placeholder="Soru" required />
        <input type="text" id="answer1" placeholder="Cevap 1" required />
        <input type="text" id="answer2" placeholder="Cevap 2" required />
        <input type="text" id="answer3" placeholder="Cevap 3" required />
        <input type="text" id="answer4" placeholder="Cevap 4" required />
        <input
          type="number"
          id="correctAnswer"
          placeholder="Doğru Cevap (1-4)"
          required
        />
        <select id="difficulty">
          <option value="easy">Kolay</option>
          <option value="medium">Orta</option>
          <option value="hard">Zor</option>
        </select>
        <button type="submit">Soru Ekle</button>
      </form>

      <div>
        <input
          type="text"
          id="search"
          placeholder="Soruyu Ara"
          onkeyup="searchQuestion()"
        />
      </div>

      <div id="questionsList"></div>

      <button onclick="startQuiz()">Quiz Başlat</button>
    </div>

    <div id="quizScreen" class="hidden">
      <div class="quiz-container">
        <div id="quiz"></div>
        <div class="score"></div>
        <button id="nextQuestion">Sonraki Soru</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
